<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body> 
        <div class="instructions-center">
            <div class="instructions-vals">
                <h1>How to use:</h1>
                <p>1. Click on textbox to bring up calculator. </p>
                <p>2. Click on buttons or use keyboard. </p>
                <p>*Yellow copy button copies calculator value to textbox.</p>
            </div>
        </div>
        <div id="inputs" class="container row">
            <!--Inputs-->
            <div class="col-1">
                <div>
                    <input id="num-1" class="number" type="number" placeholder="Enter a number">
                </div>
                <div>
                    <input id="num-2" class="number" type="number" placeholder="Enter a number">
                </div>
            </div>
            <!--Calculator-->
            <div class="container col-2">
                <div id = "calculator" class="calculator hide">
                    <p id="calc-screen-s" class="calc-screen-s"></p>
                    <input id="calc-screen" type="text" class="calc-screen">
                    <!--Buttons-->
                    <div class="calculator-buttons">
                        <button id="1" class="btn">1</button>
                        <button id="2" class="btn">2</button>
                        <button id="3" class="btn">3</button>
                        <button id="plus" class="btn">+</button>
                        <button id="4" class="btn">4</button>
                        <button id="5" class="btn">5</button>
                        <button id="6" class="btn">6</button>
                        <button id="minus" class="btn">-</button>
                        <button id="7" class="btn">7</button>
                        <button id="8" class="btn">8</button>
                        <button id="9" class="btn">9</button>
                        <button id="mult" class="btn">x</button>
                        <button id="point" class="btn">.</button>
                        <button id="0" class="btn">0</button>
                        <button id="plus-minus" class="btn">±</button>
                        <button id="divide" class="btn">/</button>
                        <button id="copy" class="btn yellow">COPY</button>
                        <button id="c" class="btn">C</button>
                        <button id="backspace" class="btn">←</button>
                        <button id="equals" class="btn blue">=</button>
                        <button id="close" class="btn span-4 red">CLOSE</button>           
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
